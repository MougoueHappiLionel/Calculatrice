<!DOCTYPE html>
<html lang="en">
        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel = "stylesheet" href="./style.css"/>
            <script src="./js/script.js"></script>
            <script src="./js/jquery-3.5.1.slim.js"></script>

        </head>

        <body>

            <div class="calculatrice"> 

                <div class="ecran">0</div>

                    <div class="buttons">

                             <span class="button" data-key="C" id="nmm">C</span>
                             <span class="button" data-key="^" id="nmm">^</span>
                             <span class="button" data-key="x²" id="num">x²</span>
                             <span class="button" data-key="CE" id="num">CE</span>
                             <span class="button" data-key="Sup" id="num">Sup</span>
                        </div>

                        

                        <div class="pav_num">
                                            
                            <div class="number">
                                <span class="button" data-key="103">7</span>
                                <span class="button" data-key="104">8</span>
                                <span class="button" data-key="105">9</span>
                                <span class="button" data-key="100">4</span>
                                <span class="button" data-key="101">5</span>
                                <span class="button" data-key="102">6</span>
                                <span class="button" data-key="97">1</span>
                                <span class="button" data-key="98">2</span>
                                <span class="button" data-key="99">3</span>
                                <span class="button" data-key="110">,</span>
                                <span class="button" data-key="96">0</span>
                                <span class="button" data-key="13">=</span>
                                                            
                            </div>
                                                            
                            <div class="sign">
                                <span class="button" data-key="111" id="num">/</span>
                                <span class="button" data-key="106" id="num">*</span>
                                <span class="button" data-key="109" id="num">-</span>

                                <span class="button" data-key="Cos" id="num">Cos</span>
                                <span class="button" data-key="Sin" id="num">Sin</span>
                                <span class="button" data-key="Tan" id="num">Tan</span>
                                <span class="button" data-key="Exp" id="num">Exp</span>
                                <span class="button" data-key="EE" id="num">EE</span>
                                <span class="button" data-key="Mod" id="num">Mod</span>
                                <span class="button" data-key="Dec" id="num">Dec</span>
                                <span class="button" data-key="Hex" id="num">Hex</span>
                            </div>

                                                            
                                                            
                        </div>

                                         
                    </div>
                

            </div>

</html>
